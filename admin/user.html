<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/admin.css" rel="stylesheet">

  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <script id="modal-addUser"" type="text/html">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
      </div>
      <div class="modal-body">
        <form id="addUserForm">
          <div class="form-group">
            <label for="userLabel">用户名</label>
            <input type="text" name="username" class="form-control" id="userLabel" placeholder="用户名">
          </div>
          <div class="form-group">
            <label for="passLabel">密码</label>
            <input type="password" name="password" class="form-control" id="passLabel" placeholder="密码" value="123456">
            <p class="help-block">初始密码123456</p>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary j-adduserSub">提交</button>
      </div>
    </div>
  </script>


  
  <script id="modal-editUser"" type="text/html">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
      </div>
      <div class="modal-body">
        <form id="addUserForm">
          <div class="form-group">
            <label for="userLabel">用户名</label>
            <input type="text" name="username" class="form-control" id="userLabel" placeholder="用户名" value="{{username}}">
          </div>
          <div class="form-group">
            <label for="passLabel">密码</label>
            <input type="password" name="password" class="form-control" id="passLabel" placeholder="密码" value="{{password}}">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary j-edituserSub">提交</button>
      </div>
    </div>
  </script>



  <!-- Modal -->
  <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div id="modalContent" class="modal-dialog" role="document">

    </div>
  </div>


  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
          aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">TonySoul Blog</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li><a href="#">管理首页 <span class="sr-only">(current)</span></a></li>
          <li class="active"><a href="#">用户管理</a></li>
          <li><a href="#">文章管理</a></li>
          <li><a href="#">分类管理</a></li>
          <li><a href="#">标签管理</a></li>
          <li><a href="#">评论管理</a></li>
        </ul>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <div id="content"></div>

        <h2 class="sub-header">用户列表

          <button class="btn btn-primary pull-right j-addUser">添加用户</button>
        </h2>


        <div class="table-responsive">
          <table id="userTable" class="table table-striped">
            <thead>
              <tr>
                <th>id</th>
                <th>用户名</th>
                <th>权限</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr data-id="1">
                <td>1</td>
                <td>tony</td>
                <td>admin</td>
                <td style="width:200px;">
                  <button type="button" class="btn btn-link j-edit">修改</button>
                  <button type="button" class="btn btn-link">删除</button>
                </td>
              </tr>
              <tr data-id="2">
                <td>2</td>
                <td>tony</td>
                <td>-</td>
                <td style="width:200px;">
                  <button type="button" class="btn btn-link j-edit">修改</button>
                  <button type="button" class="btn btn-link">删除</button>
                </td>
              </tr>
              <tr data-id="3">
                <td>3</td>
                <td>tony</td>
                <td>-</td>
                <td style="width:200px;">
                  <button type="button" class="btn btn-link j-edit">修改</button>
                  <button type="button" class="btn btn-link">删除</button>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="../assets/js/jquery.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="../assets/js/bootstrap.min.js"></script>
  <script src="../assets/js/template-web.js"></script>
  <script src="../assets/js/admin.js"></script>
</body>

</html>
